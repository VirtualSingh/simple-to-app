<div class="backdrop" (click)="cancelTask.emit(true)"></div>
<dialog open>
    <h2>Add Task</h2>
    <form (ngSubmit)="addTask.emit(newTask);">
        <p>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" [(ngModel)]="newTask.title" />
        </p>

        <p>
            <label for="summary">Summary</label>
            <textarea id="summary" rows="5" name="summary" [(ngModel)]="newTask.summary"></textarea>
        </p>

        <p>
            <label for="due-date">Due Date</label>
            <input type="date" id="due-date" name="due-date" [(ngModel)]="newTask.dueDate" />
        </p>

        <p class="actions">
            <button type="button" (click)="cancelTask.emit(true)">Cancel</button>
            <button type="submit">Create</button>
        </p>
    </form>
</dialog>
