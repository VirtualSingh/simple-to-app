@if (isAddingNewTask) {
<app-new-task (cancelTask)="isAddingNewTask = !$event" (addTask)="addTask($event)"></app-new-task>
}
<section id="tasks">
    <header>
        <h2>{{name}}'s tasks</h2>
        <menu>
            <button (click)="isAddingNewTask = true;">
                Add Tasks
            </button>
        </menu>
    </header>

    <ul>
        @for (task of selectedUserTasks; track task.id) {
        <li>

            <app-task [task]="task" (complete)="onComplete($event)"></app-task>
        </li>
        }
    </ul>

</section>
